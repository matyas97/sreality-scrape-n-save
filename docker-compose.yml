version: '3.4'

services:
  app:
    image: srealityscrapensave
    depends_on:
      - db
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - .:/usr/src/app
    env_file:
      - .env
    command: npm run start
    ports:
      - 3001:3001
  db:
    image: postgres:14
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
